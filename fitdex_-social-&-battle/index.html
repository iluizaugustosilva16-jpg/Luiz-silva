        -webkit-user-select: none; /* Safari */

        /* Remove tap highlight color on mobile */
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Allow text selection in inputs */
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
